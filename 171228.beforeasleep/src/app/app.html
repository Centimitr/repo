<!--<ion-nav [root]="rootPage"></ion-nav>-->
<div id="background-layer"></div>
<div id="content-layer">
  <page-check></page-check>
  <section class="home">
    <!--<div>Today's Check</div>-->
    <header class="home-header" (click)="startCheck()">
      <div class="title">Today's Check</div>
      <div class="status">
        <span>Completed</span>
        <span hidden>Pending</span>
      </div>
    </header>
    <div class="stat">
      <div class="diagram"></div>
    </div>
    <div class="rank"></div>
    <div class="list">
      <div class="item" *ngFor="let item of list">
        <div class="item-icon" [style.color]="item.iconColor">
          <ion-icon class="internal" [name]="item.icon"></ion-icon>
        </div>
        <div class="item-content">
          <a>{{item.name}}</a>
        </div>
      </div>
    </div>
  </section>
</div>
